<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="/jquery-3.6.3.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Image Slider JQuery</title>
</head>
<body>
  <div class="container">
    <div class="sliderContainer">
      <div class="slider">
        <button class="fa-solid fa-chevron-left left"></button>
        <button class="fa-solid fa-chevron-right right"></button>
        <div class="images">
          <img src="./images/ahmed2.png" alt="img" width="300" height="300">
          <img src="./images/badr2.png" alt="img" width="400" height="300" class="main">
          <img src="./images/foukahi2.png" alt="img" width="300" height="300">
          <img src="./images/badr000.png" alt="img" width="300" height="300">
          <img src="./images/ilyass3.png" alt="img" width="300" height="300">
          <img src="./images/yassine.png" alt="img" width="300" height="300">
        </div>
        <div class="spans">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
